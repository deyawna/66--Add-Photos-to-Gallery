        <title>6.6 // Add Photos to Gallery</title>
    <style>img {
    width: 200px;

}

    <body>
        <h1>Add Photos to Gallery</h1>
        <input placeholder="Add the photo url here" class="photoName">
        <button class="addButton">Add a new photo!</button>
        <div id="imageContainer"></div>
        <h4 class="numberOfPhotos">Number of photos: <span></span></h4>

var numberOfPhotos;

  var img = "<img src=" + newUrl + ">";
  imageContainer.insertAdjacentHTML("beforeend", img);
}; // Show the number of photos in the gallery
